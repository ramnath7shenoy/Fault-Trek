apiVersion: apps/v1
kind: Deployment
metadata:
  name: faulttrek
  namespace: faulttrek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faulttrek
  template:
    metadata:
      labels:
        app: faulttrek
    spec:
      containers:
        - name: faulttrek
          image: faulttrek:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080   # Flask HTTP API
            - containerPort: 8000   # Prometheus metrics
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: faulttrek-service
  namespace: faulttrek
spec:
  type: NodePort
  selector:
    app: faulttrek
  ports:
    - name: http-api
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: metrics
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30081
