version: '3.9'

services:
  faulttrek:
    image: faulttrek-faulttrek:latest
    build: .
    command: ["--http"]
    ports:
      - "8080:8080"  # HTTP API
      - "8000:8000"  # Prometheus metrics
    restart: unless-stopped
    volumes:
      - ./profiles:/app/profiles   # <-- fixed indentation

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: unless-stopped
