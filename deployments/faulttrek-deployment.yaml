# Namespace definition
apiVersion: v1
kind: Namespace
metadata:
  name: faulttrek

---

# ConfigMap for profiles (optional, but allows dynamic updates without rebuilding image)
apiVersion: v1
kind: ConfigMap
metadata:
  name: faulttrek-profiles
  namespace: faulttrek
data:
  # Example: you can add small profile configs here, or mount as volume from local
  # profile1.yaml: |
  #   key: value

---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: faulttrek
  namespace: faulttrek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faulttrek
  template:
    metadata:
      labels:
        app: faulttrek
    spec:
      containers:
        - name: faulttrek
          image: faulttrek-faulttrek:latest   # locally built image
          imagePullPolicy: Never
          ports:
            - containerPort: 8080   # Flask HTTP API
            - containerPort: 8000   # Prometheus metrics
          volumeMounts:
            - name: profiles-volume
              mountPath: /app/faulttrek/profiles
            - name: modules-volume
              mountPath: /app/faulttrek/modules
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
      volumes:
        - name: profiles-volume
          hostPath:
            path: /full/path/to/faulttrek/faulttrek/profiles   # change this to your host path
            type: Directory
        - name: modules-volume
          hostPath:
            path: /full/path/to/faulttrek/faulttrek/modules
            type: Directory

---

# Service
apiVersion: v1
kind: Service
metadata:
  name: faulttrek-service
  namespace: faulttrek
spec:
  type: NodePort
  selector:
    app: faulttrek
  ports:
    - name: http-api
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: metrics
      protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30081
